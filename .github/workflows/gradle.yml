name: Java CI with Gradle

# main branch에 push & pull request 발생하면 동작
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 발생할 워크플로우
jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:

    # JDK 설정 - GitHub Actions에서 사용할 JDK 
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # Spring Boot 어플리케이션 Build
    - name: Build with Gradle
      run: ./gradlew clean build -x test
    
    # Docker Image Build
    - name: Build Docker Image
      run: docker build --platform linux/amd64 --no-cache -t dongur2/jeju-dorang .
    
    # DockerHub Login
    - name: Login Docker
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PW }}

    # Docker Image -> Docker Hub push
    - name: Push on Docker Hub
      run: docker push dongur2/jeju-dorang
