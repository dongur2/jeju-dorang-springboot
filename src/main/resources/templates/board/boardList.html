<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/fragments/layout}">
<head>
    <title>커뮤니티메인</title>
</head>

<th layout:fragment="content">

    <div class="board-whole-box">
        <div class="board-item board-tab">
            <ul class="nav flex-column">
                <li class="nav-item" style="font-size: 20px;">
                    <a class="nav-link active" aria-current="page" href="#" style="color: #696969;">모임</a>
                </li>
                <li class="nav-item" style="font-size: 20px;">
                    <a class="nav-link" href="#" style="color: #696969;">잡담</a>
                </li>
            </ul>
        </div>

        <div class="board-item board-main">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="font-size: 20px">전체</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 20px">모집중</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 20px">모집완료</a>
                </li>
            </ul>

            <div class="search-input-box">
                <div class="search-input-box-sub">
                    <input class="search-words"><button type="button" class="btn btn-success search-btn" style="background: #FB7A51; border: none">검색</button>
                </div>
                <div class="search-input-tag-box-sub">
                    <input class="search-tags"><button type="button" class="btn btn-light reset-btn" style="text-align: center">초기화</button>
                </div>
            </div>

            <div class="sort-and-write-box">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-size: 18px">최신순</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 18px">댓글많은순</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 18px">좋아요순</a>
                    </li>
                </ul>

                <a class="btn btn-primary write-btn" href="#" role="button" style="background: #696969">글쓰기</a>
            </div>

            <div>
                <div class="card w-75 mb-3" style="width:100%">
                    <div class="card-body" style="width:100%">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


</th>


</html>
