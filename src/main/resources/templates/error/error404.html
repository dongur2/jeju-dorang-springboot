<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/fragments/layout}">
<head>
    <title>데이터가 없습니다 | 제주도랑</title>
</head>
<th layout:fragment="content">


    <div style="width: 100%; height:800px; display: flex; flex-direction: column; background: yellow">

        <div style="width:100%; height:70%; display: flex; justify-content: center; align-items: flex-end; background: yellowgreen">
            <i class="fa-regular fa-folder-open"
               style="font-size: 100px"></i>
        </div>

        <h1 th:text="${msg}"></h1>
    </div>


</th>
</html>
