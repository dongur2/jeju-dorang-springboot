<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:fragment="headerFragment" class="header-box">

        <ul class="nav justify-content-end" style="margin-right:2%">
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" href="#">알림</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" sec:authorize="!isAuthenticated()"
                   th:href="@{/user/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile}">마이페이지</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/user/logout}" th:method="post" sec:authorize="isAuthenticated()">
                    <button type="submit">로그아웃</button>
                </form>
            </li>
        </ul>

        <ul class="category-header">
            <li><img th:src="@{/img/logo.png}" alt="logo" id="header-logo" th:onclick="|location.href='@{/}'|"/></li>
            <li><a th:href="@{/trip/lists}" style="text-decoration-line: none; color:#696969;">여행</a></li>
            <li><a th:href="@{/community/boards/parties(state='all')}" style="text-decoration-line: none; color:#696969;">커뮤니티</a></li>
        </ul>
    </div>
</html>
