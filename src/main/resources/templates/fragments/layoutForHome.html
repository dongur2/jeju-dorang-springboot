<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/js/bootstrap.min.js}"
          href="../js/bootstrap.min.js" rel="stylesheet">

    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/5c78b43849.js" crossorigin="anonymous"></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>home layout</title>
    </head>

    <body>
        <div class="whole-body" style="width:100%; display: flex; flex-direction: column; align-content: space-between">
            <div class="header-body" style="width:1280px; margin:0 auto; z-index:5">
                <div th:replace="fragments/headerForHome :: headerFragment"></div>
            </div>

            <div style="width:100%; height: 1000px; margin-top:-120px;">
                <div layout:fragment="content"></div>
            </div>

            <div class="footer-body" style="width:1280px; margin:0 auto;">
                <th:block th:replace="fragments/footer :: footerFragment"></th:block>
            </div>
        </div>
    </body>

</html>
