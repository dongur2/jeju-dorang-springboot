<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="fragments/layoutForHome">

<head>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <title>홈 | 제주도랑</title>
</head>
<div layout:fragment="content"
     style="display:flex; flex-direction: column; width:100%; height:800px; justify-content:space-around; margin-top:1%">

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" style="height:700px;">
        <div class="carousel-inner" style="height:100%;">
            <div class="carousel-item active" style="height: 100%;">
                <img th:src="@{/img/home/apec01.jpg}" class="d-block w-100 h-100" alt="https://ijto.or.kr/korean/">
            </div>
            <div class="carousel-item" style="height: 100%;">
                <img th:src="@{/img/home/apec02.jpg}" class="d-block w-100 h-100" alt="https://ijto.or.kr/korean/">
            </div>
            <div class="carousel-item" style="height: 100%;">
                <img th:src="@{/img/home/apec03.jpg}" class="d-block w-100 h-100" alt="https://ijto.or.kr/korean/">
            </div>
            <div class="carousel-item" style="height: 100%;">
                <img th:src="@{/img/home/apec04.jpg}" class="d-block w-100 h-100" alt="https://ijto.or.kr/korean/">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div style="width:100%; height:200px; display: flex; flex-direction: row; justify-content: center; align-items: center">
        <div style="width:900px; height: 120px; display: flex; justify-content: space-around; align-items: center">
            <a class="home-btn" th:href="@{/trip/lists}"
                    style="width:250px; height: 45px; border:1.5px solid #FB7A51; border-radius: 20px; display: flex; justify-content: center; align-items: center">
                🏝 다음 여행지 둘러보기</a>
            <a class="home-btn" th:href="@{/community/boards/parties(state='all')}"
               style="width:250px; height: 45px; border:1.5px solid #FB7A51; border-radius: 20px; display: flex; justify-content: center; align-items: center">
                👭 여행 메이트 찾아보기</a>
            <a  class="home-btn" th:href="@{/community/boards/chats}"
                style="width:250px; height: 45px; border:1.5px solid #FB7A51; border-radius: 20px; display: flex; justify-content: center; align-items: center">
                🙌 정보 & 대화 나누기</a>
        </div>
    </div>


</div>

</html>
