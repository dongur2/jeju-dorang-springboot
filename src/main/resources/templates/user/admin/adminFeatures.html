<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="fragments/layout">
<head>
    <script th:src="@{/js/mypage/mypageTabClicked.js?ver=1}"></script>
    <title>관리자 페이지 - 마이페이지 | 제주도랑</title>
</head>
<th layout:fragment="content">

    <div class="board-whole-box">

        <!-- 마이페이지 좌측 탭  -->
        <div th:replace="fragments/mypage/mypageTab :: mypageTabFragment"></div>

        <!-- 컨텐츠 블록  -->
        <div class="board-item board-main"
             style="width: 100%; height:100%; display: flex; flex-direction:column; justify-content: center; align-content: center; gap:3%; background: pink">

            <table style="width:100%; height:750px; margin-bottom:auto; border: 1px solid rgba(134,134,134,0.37); border-radius: 15px;
                            display: flex; flex-direction: column; gap: 3%; justify-content: center; align-items: center; background: yellowgreen">
            </table>
        </div>

    </div>

</th>
</html>
