<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/fragments/layout}">
<head>
    <title>로그인 - 제주도랑</title>
    <script th:inline="javascript">
        var error = [[${errorMsg}]];
        if (error != null) {
            alert(error);
        }
    </script>
</head>
<th layout:fragment="content">
    <div class="whole-sign-in-box" style="width:500px; height:600px; gap:5%">
        <h1>로그인</h1>

        <form id="sign-in-form" th:action th:method="post" th:object="${loginRequest}"
            style="width:90%; display: flex; flex-direction: column;">

            <label for="externalId" class="form-label" style="margin-top:10px">아이디</label>
            <input type="text" id="externalId" name="externalId" class="form-control" aria-describedby="passwordHelpBlock"
                   style="width:100%; margin:0 auto">

            <label for="password" class="form-label" style="margin-top:10px">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock"
                   style="width:100%; margin:0 auto">

            <input class="btn btn-primary" type="submit" value="로그인"
                    style="margin-top:20px; height:50px">
        </form>

        <div class="etc-btns-login-box"
             style="width:90%; display:flex; margin:0 auto; justify-content: space-between">

            <button type="button" class="btn btn-outline-success" th:onclick="|location.href='@{/user/signup}'|"
                    style="width:140px">회원가입</button>
            <button type="button" class="btn btn-outline-warning" style="width:140px">아이디 찾기</button>
            <button type="button" class="btn btn-outline-warning" style="width:140px">비밀번호 찾기</button>
        </div>
    </div>
</th>
</html>
