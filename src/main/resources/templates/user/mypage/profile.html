<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/fragments/layout}">
<head>
    <title>내 프로필 - 제주도랑 | 마이페이지</title>
</head>
<th layout:fragment="content">
    <div>
        <div>
            <div class="profile-form">
                <form id="profile-modify-form" th:action th:method="put" th:object="${profileRequest}">

                    <div class="profile-pic-box">
                        <h3>프로필 이미지</h3>
                        <div class="profile-img-circle">
                            <img class="profile-img" id="now-profile" th:if="${profileResponse.img() != null}" th:src="${profileResponse.img()}">
                        </div>
                        <div class="profile-img-btn-box">
                            <input type="file" name="img" id="profile-image-file" onchange="changeImg()">
                            <p>확장자: png, jpg, jpeg / 용량: 1MB 이하</p>
                            <button type="button" th:onclick="deleteImage()">삭제</button>
                        </div>
                    </div>

                        <label>닉네임</label><input type="text" name="nickname" th:placeholder="${profileResponse.nickname()}" th:value="${profileResponse.nickname()}"/>
                        <label>이메일</label><input type="email" name="email" th:placeholder="${profileResponse.email()}" th:value="${profileResponse.email()}"/>
                </form>
                    <button type="button" onclick="submitForm()">수정</button>
            </div>

        </div>
    </div>

    <script>

        function changeImg() {
            var imageFileInput = document.getElementById('profile-image-file');
            var imageFile = imageFileInput.files[0];

            var img = document.getElementById('now-profile');
            img.src = URL.createObjectURL(imageFile);
        }

        function submitForm() {
            console.log("SUBMIT FORM()");
            let form = document.getElementById('profile-modify-form');
            let formData = new FormData(form);

            var imageFileInput = document.getElementById('profile-image-file');
            var imageFile = imageFileInput.files[0];

            if (imageFile != null) {
                var fileSizeInMB = imageFile.size / (1024 * 1024); // 파일 크기를 MB 단위로 계산
                var validExtensions = ['png', 'jpeg', 'jpg'];

                // 파일 확장자 확인
                var extension = imageFile.name.split('.').pop().toLowerCase();
                if (fileSizeInMB > 1) {
                    alert('이미지 파일 크기는 1MB를 초과할 수 없습니다.');
                    return;
                } else if (!validExtensions.includes(extension)) {
                    alert('png, jpeg, jpg 파일만 업로드할 수 있습니다.');
                    return;
                }

                formData.append('img', imageFile);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('PUT', form.action, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('프로필이 수정되었습니다.');
                    window.location.reload();
                } else {
                    alert('프로필 수정에 실패했습니다.');
                }
            };

            xhr.send(formData);
        }



    </script>
</th>
</html>
